<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gemini Sky Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            user-select: none;
            -webkit-user-select: none;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* HUD Overlay */
        #hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .hud-footer {
            padding: 20px;
            text-align: center;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .status-pill {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #0ff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(4px);
        }

        #target-info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -150%);
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            transition: opacity 0.3s;
        }

        #target-name {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px #0ff;
            margin: 0;
        }

        #target-sub {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 5px;
        }

        /* Reticle */
        .reticle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .reticle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #0ff;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 10px #0ff;
        }

        .compass-strip {
            width: 100%;
            height: 40px;
            overflow: hidden;
            position: relative;
            border-top: 1px solid rgba(255,255,255,0.2);
            margin-top: auto;
        }
        
        .compass-ticks {
            display: flex;
            width: 200%; 
            justify-content: space-around;
            position: absolute;
            bottom: 0;
            left: -50%;
            transition: transform 0.1s linear;
        }

        .tick {
            width: 1px;
            height: 10px;
            background: rgba(255,255,255,0.5);
            position: relative;
        }
        .tick.major {
            height: 20px;
            background: #fff;
        }
        .tick.major span {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }

        /* Start Button */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        button.glow-btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button.glow-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            letter-spacing: 2px;
        }

        .instructions {
            max-width: 80%;
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Error Log Area */
        #debug-log {
            position: absolute;
            bottom: 60px;
            left: 10px;
            right: 10px;
            color: #ff5555;
            font-size: 12px;
            pointer-events: none;
            text-align: center;
            z-index: 20;
        }
    </style>
</head>
<body>

    <!-- Start/Permission Screen -->
    <div id="start-overlay">
        <h1 style="color:white; font-size: 40px; margin-bottom: 10px;">SKY SCANNER</h1>
        <p class="instructions">
            Point your device at the sky to identify constellations.<br>
            On mobile, this requires access to your orientation sensors.<br>
            On desktop, click and drag to look around.
        </p>
        <button id="start-btn" class="glow-btn">Initialize Sensors</button>
        <div id="debug-log"></div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div id="hud">
        <div class="hud-header">
            <div class="status-pill" id="coords">RA: 00h | DEC: 00°</div>
            <div class="status-pill" id="sensor-status">Waiting</div>
        </div>
        
        <div class="reticle"></div>

        <div id="target-info" style="opacity: 0;">
            <h2 id="target-name">ORION</h2>
            <div id="target-sub">The Hunter</div>
        </div>

        <div class="hud-footer">
            <div class="compass-strip">
                <div class="compass-ticks" id="compass-ticks">
                    <!-- Generated via JS -->
                </div>
                <div style="position:absolute; bottom:0; left:50%; width:2px; height:30px; background:#f00; transform:translateX(-50%); z-index:5;"></div>
            </div>
        </div>
    </div>

    <script>
        /**
         * ASTRONOMY DATA
         * Simplified star database for major constellations.
         * RA is in decimal hours (0-24), Dec is in degrees (-90 to 90).
         */
        const CONSTELLATIONS = [
            {
                id: 'ori', name: 'Orion', label: 'The Hunter',
                stars: [
                    { name: 'Betelgeuse', ra: 5.91, dec: 7.4, mag: 0.42 },
                    { name: 'Rigel', ra: 5.24, dec: -8.2, mag: 0.12 },
                    { name: 'Bellatrix', ra: 5.41, dec: 6.3, mag: 1.64 },
                    { name: 'Mintaka', ra: 5.53, dec: -0.3, mag: 2.23 },
                    { name: 'Alnilam', ra: 5.60, dec: -1.2, mag: 1.70 },
                    { name: 'Alnitak', ra: 5.67, dec: -1.9, mag: 1.77 },
                    { name: 'Saiph', ra: 5.79, dec: -9.6, mag: 2.06 }
                ],
                lines: [[0,2], [0,5], [2,3], [3,4], [4,5], [5,6], [1,6], [3,1]] // Indices of stars array
            },
            {
                id: 'ursamajor', name: 'Ursa Major', label: 'The Big Dipper',
                stars: [
                    { name: 'Dubhe', ra: 11.06, dec: 61.75, mag: 1.79 },
                    { name: 'Merak', ra: 11.03, dec: 56.38, mag: 2.37 },
                    { name: 'Phecda', ra: 11.89, dec: 53.69, mag: 2.44 },
                    { name: 'Megrez', ra: 12.25, dec: 57.03, mag: 3.31 },
                    { name: 'Alioth', ra: 12.90, dec: 55.95, mag: 1.77 },
                    { name: 'Mizar', ra: 13.39, dec: 54.92, mag: 2.27 },
                    { name: 'Alkaid', ra: 13.79, dec: 49.31, mag: 1.86 }
                ],
                lines: [[0,1], [1,2], [2,3], [3,0], [3,4], [4,5], [5,6]]
            },
            {
                id: 'cas', name: 'Cassiopeia', label: 'The Queen',
                stars: [
                    { name: 'Schedar', ra: 0.67, dec: 56.53, mag: 2.25 },
                    { name: 'Caph', ra: 0.15, dec: 59.15, mag: 2.27 },
                    { name: 'Gamma Cas', ra: 0.93, dec: 60.71, mag: 2.47 },
                    { name: 'Ruchbah', ra: 1.43, dec: 60.23, mag: 2.68 },
                    { name: 'Segin', ra: 1.90, dec: 63.67, mag: 3.37 }
                ],
                lines: [[1,0], [0,2], [2,3], [3,4]]
            },
            {
                id: 'sco', name: 'Scorpius', label: 'The Scorpion',
                stars: [
                    { name: 'Antares', ra: 16.49, dec: -26.43, mag: 0.96 },
                    { name: 'Graffias', ra: 16.08, dec: -19.80, mag: 2.6 },
                    { name: 'Dschubba', ra: 16.00, dec: -22.62, mag: 2.3 },
                    { name: 'Sargas', ra: 17.62, dec: -42.99, mag: 1.8 },
                    { name: 'Shaula', ra: 17.56, dec: -37.10, mag: 1.6 }
                ],
                lines: [[2,1], [1,0], [0,4], [4,3]] // Simplified shape
            },
            {
                id: 'cyg', name: 'Cygnus', label: 'The Swan',
                stars: [
                    { name: 'Deneb', ra: 20.69, dec: 45.28, mag: 1.25 },
                    { name: 'Sadr', ra: 20.37, dec: 40.25, mag: 2.23 },
                    { name: 'Albireo', ra: 19.51, dec: 27.96, mag: 3.0 },
                    { name: 'Fawaris', ra: 19.49, dec: 45.13, mag: 2.8 },
                    { name: 'Aljanah', ra: 20.77, dec: 33.97, mag: 2.4 }
                ],
                lines: [[0,1], [1,2], [3,1], [1,4]]
            },
            {
                id: 'crux', name: 'Crux', label: 'Southern Cross',
                stars: [
                    { name: 'Acrux', ra: 12.44, dec: -63.09, mag: 0.77 },
                    { name: 'Mimosa', ra: 12.79, dec: -59.68, mag: 1.25 },
                    { name: 'Gacrux', ra: 12.51, dec: -57.11, mag: 1.63 },
                    { name: 'Delta Cru', ra: 12.25, dec: -58.74, mag: 2.79 }
                ],
                lines: [[0,2], [1,3]]
            }
        ];

        // --- APP STATE ---
        let scene, camera, renderer;
        let starSphereRadius = 500;
        let isSensorActive = false;
        let orientation = { alpha: 0, beta: 90, gamma: 0 }; // Initial looking forward
        let manualControl = { isDragging: false, lon: 0, lat: 0, lastX: 0, lastY: 0 };
        
        // --- LOGGING ---
        function logMsg(msg) {
            const el = document.getElementById('debug-log');
            if(el) el.innerHTML = msg;
            console.log(msg);
        }

        // --- THREE.JS SETUP ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            // Add faint background stars (noise)
            addBackgroundStars();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0); // Inside the sphere

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Build Constellations
            buildConstellations();

            // Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            setupInputHandlers();
            
            // Animation Loop
            animate();
            
            // Generate Compass Strip
            generateCompass();
        }

        // --- ASTRONOMY MATH ---
        function sphericalToCartesian(raHours, decDeg, radius) {
            // Convert RA (0-24h) to radians (0 - 2PI)
            // In Three.js, we usually map: Y is UP (North celestial pole). 
            // X/Z plane is the celestial equator.
            // RA increases Eastward.
            
            const phi = (90 - decDeg) * (Math.PI / 180); // Polar angle (from North Pole down)
            const theta = (raHours / 24) * 2 * Math.PI;   // Azimuthal angle

            // Standard spherical conversion (swapping axis to match standard 3D world: Y is Up)
            // x = r * sin(phi) * cos(theta)
            // z = r * sin(phi) * sin(theta)
            // y = r * cos(phi)
            
            // We flip X to match looking "out" vs "in" logic often needed for skyboxes
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const z = radius * Math.sin(phi) * Math.sin(theta);
            const y = radius * Math.cos(phi);

            return new THREE.Vector3(x, y, z);
        }

        function addBackgroundStars() {
            const geometry = new THREE.BufferGeometry();
            const count = 1500;
            const positions = new Float32Array(count * 3);
            
            for (let i = 0; i < count; i++) {
                // Random point on sphere
                const r = starSphereRadius * 1.2; // Further out
                const theta = Math.random() * 2 * Math.PI;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i * 3] = r * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = r * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = r * Math.cos(phi);
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0x555555, size: 1.5, sizeAttenuation: false });
            const points = new THREE.Points(geometry, material);
            scene.add(points);
        }

        function buildConstellations() {
            CONSTELLATIONS.forEach(constellation => {
                const constellationGroup = new THREE.Group();
                constellationGroup.userData = { isConstellation: true, id: constellation.id, name: constellation.name, label: constellation.label };
                
                // 1. Create Stars
                const starPositions = [];

                constellation.stars.forEach(star => {
                    const pos = sphericalToCartesian(star.ra, star.dec, starSphereRadius);
                    starPositions.push(pos);
                    
                    // Add visible star mesh
                    const sGeo = new THREE.SphereGeometry(Math.max(0.5, 3 - star.mag), 8, 8);
                    const sMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
                    const sMesh = new THREE.Mesh(sGeo, sMat);
                    sMesh.position.copy(pos);
                    constellationGroup.add(sMesh);
                });

                // 2. Draw Lines
                const lineMat = new THREE.LineBasicMaterial({ color: 0x00ffff, opacity: 0.4, transparent: true });
                constellation.lines.forEach(pair => {
                    const lineGeo = new THREE.BufferGeometry().setFromPoints([
                        starPositions[pair[0]],
                        starPositions[pair[1]]
                    ]);
                    const line = new THREE.Line(lineGeo, lineMat);
                    constellationGroup.add(line);
                });

                // Add bounding sphere for simple raycasting/targeting detection
                const boundingGeo = new THREE.SphereGeometry(30, 8, 8); 
                const boundingMat = new THREE.MeshBasicMaterial({ visible: false });
                const boundMesh = new THREE.Mesh(boundingGeo, boundingMat);
                // Calculate centroid approx
                let center = new THREE.Vector3();
                starPositions.forEach(p => center.add(p));
                center.divideScalar(starPositions.length);
                boundMesh.position.copy(center);
                boundMesh.userData = { parentConstellation: constellation }; // Ref back
                
                constellationGroup.add(boundMesh);

                scene.add(constellationGroup);
            });
        }

        // --- CONTROLS & SENSORS ---

        function setupInputHandlers() {
            const el = document.body;

            // Touch/Mouse Drag (Fallback)
            el.addEventListener('mousedown', onPointerDown);
            el.addEventListener('touchstart', onPointerDown);
            window.addEventListener('mouseup', onPointerUp);
            window.addEventListener('touchend', onPointerUp);
            window.addEventListener('mousemove', onPointerMove);
            window.addEventListener('touchmove', onPointerMove);

            // Start Button
            document.getElementById('start-btn').addEventListener('click', () => {
                logMsg("Requesting sensor permissions...");
                requestDeviceOrientation();
            });
        }

        function requestDeviceOrientation() {
            // Check for iOS 13+ permission requirement
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            logMsg("Permission granted!");
                            window.addEventListener('deviceorientation', handleOrientation);
                            isSensorActive = true;
                            document.getElementById('sensor-status').innerText = "SENSORS ACTIVE";
                            document.getElementById('start-overlay').style.display = 'none';
                        } else {
                            logMsg("Permission denied by user.");
                            alert("Permission denied. Ensure you are on HTTPS and allowed motion sensors.");
                            document.getElementById('sensor-status').innerText = "DENIED";
                        }
                    })
                    .catch(err => {
                        logMsg("Error: " + err.message);
                        console.error(err);
                        alert("Error: " + err.message + "\nAre you using HTTPS?");
                    });
            } else if ('ondeviceorientation' in window) {
                // Non-iOS or older devices
                logMsg("Standard device orientation detected.");
                window.addEventListener('deviceorientation', handleOrientation);
                isSensorActive = true;
                document.getElementById('sensor-status').innerText = "SENSORS ACTIVE";
                document.getElementById('start-overlay').style.display = 'none';
            } else {
                logMsg("DeviceOrientation not supported on this device.");
                alert("Your device does not support orientation sensors.");
            }
        }

        function handleOrientation(event) {
            // Check if we are actually getting data (sometimes listeners fire with nulls on desktops)
            if (event.alpha === null) {
                logMsg("Sensor active but returning null data (Desktop?)");
                return;
            }

            // Simple stabilization
            const degtorad = Math.PI / 180;
            
            // Create quaternion from device orientation
            // Order: Z, X, Y
            const q = new THREE.Quaternion();
            const alpha = event.alpha ? degtorad * event.alpha : 0; // Z
            const beta = event.beta ? degtorad * event.beta : 0; // X'
            const gamma = event.gamma ? degtorad * event.gamma : 0; // Y''
            
            const orient = window.orientation ? degtorad * window.orientation : 0; // Screen orientation

            // Apply standard Euler conversion for device orientation
            const zee = new THREE.Vector3(0, 0, 1);
            const euler = new THREE.Euler();
            const q0 = new THREE.Quaternion();
            const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5)); // - PI/2 around X

            euler.set(beta, alpha, -gamma, 'YXZ'); // 'ZXY' for the device, but mapped to Three.js
            q.setFromEuler(euler); // orient the device
            q.multiply(q1); // camera looks out the back of the device, not the top
            q.multiply(q0.setFromAxisAngle(zee, -orient)); // adjust for screen orientation

            camera.quaternion.slerp(q, 0.5); // Smooth interpolation
            updateHUD(alpha);
        }

        // --- TOUCH/MOUSE LOGIC ---
        function onPointerDown(event) {
            manualControl.isDragging = true;
            manualControl.lastX = event.clientX || event.touches[0].clientX;
            manualControl.lastY = event.clientY || event.touches[0].clientY;
        }

        function onPointerUp() {
            manualControl.isDragging = false;
        }

        function onPointerMove(event) {
            if (!manualControl.isDragging || isSensorActive) return;

            const x = event.clientX || event.touches[0].clientX;
            const y = event.clientY || event.touches[0].clientY;

            const deltaX = x - manualControl.lastX;
            const deltaY = y - manualControl.lastY;

            manualControl.lon -= deltaX * 0.2;
            manualControl.lat += deltaY * 0.2;
            manualControl.lat = Math.max(-85, Math.min(85, manualControl.lat));

            manualControl.lastX = x;
            manualControl.lastY = y;

            // Apply to camera
            const phi = THREE.Math.degToRad(90 - manualControl.lat);
            const theta = THREE.Math.degToRad(manualControl.lon);

            const target = new THREE.Vector3();
            target.x = 500 * Math.sin(phi) * Math.cos(theta);
            target.y = 500 * Math.cos(phi);
            target.z = 500 * Math.sin(phi) * Math.sin(theta);
            
            camera.lookAt(target);
            updateHUD(manualControl.lon);
        }

        // --- HUD & COMPASS ---
        function generateCompass() {
            const container = document.getElementById('compass-ticks');
            let html = '';
            for(let i=0; i<=360; i+=10) {
                let label = '';
                if(i === 0 || i === 360) label = 'N';
                else if(i === 90) label = 'E';
                else if(i === 180) label = 'S';
                else if(i === 270) label = 'W';
                else label = i;
                
                let cls = label.length > 0 && isNaN(label) ? 'major' : 'tick';
                if(!isNaN(label) && label !== '') cls += ' minor'; 
                
                // Only show numbers for non-cardinals if major enough? No, simple ticks
                if(!isNaN(label)) label = ''; // Hide numbers to keep it clean, show only cardinals

                html += `<div class="${cls}"><span>${label}</span></div>`;
            }
            container.innerHTML = html;
        }

        function updateHUD(headingRadOrDeg) {
            // Heading logic for compass strip
            // Heading is roughly user's alpha or lon
            
            // Very rough approximation for visual effect
            let deg = 0;
            if(isSensorActive) {
                // Alpha is 0-360
                 // Converting quaternion to Euler Y for heading is complex, 
                 // we will rely on the raw alpha passed or derived from camera lookAt
                 const vector = new THREE.Vector3(0, 0, -1);
                 vector.applyQuaternion(camera.quaternion);
                 const angle = Math.atan2(vector.x, vector.z);
                 deg = Math.round(angle * (180/Math.PI));
                 if(deg < 0) deg += 360;
            } else {
                 deg = Math.abs(manualControl.lon % 360);
            }

            // Move compass strip
            // 360 degrees = 100% of the strip container approx? 
            // We implement an infinite scroll logic visually
            const ticks = document.getElementById('compass-ticks');
            const percent = (deg / 360) * 50; // because ticks is 200% width
            ticks.style.transform = `translateX(-${percent}%)`;

            // Identify Target
            identifyConstellation();
        }

        const raycaster = new THREE.Raycaster();
        const center = new THREE.Vector2(0, 0); // Center of screen

        function identifyConstellation() {
            raycaster.setFromCamera(center, camera);
            
            // Check intersections with constellation groups
            // We check the "invisible bounding spheres" we added earlier
            const intersects = raycaster.intersectObjects(scene.children, true);
            
            let found = null;
            
            for (let i = 0; i < intersects.length; i++) {
                // Look for our specific bounding mesh userdata
                if (intersects[i].object.userData && intersects[i].object.userData.parentConstellation) {
                    found = intersects[i].object.userData.parentConstellation;
                    break;
                }
            }

            const infoBox = document.getElementById('target-info');
            if (found) {
                document.getElementById('target-name').innerText = found.name;
                document.getElementById('target-sub').innerText = found.label;
                infoBox.style.opacity = 1;
            } else {
                infoBox.style.opacity = 0;
            }

            // Update Coords text
            const vector = new THREE.Vector3(0, 0, -1);
            vector.applyQuaternion(camera.quaternion);
            const dec = 90 - (Math.acos(vector.y) * 180 / Math.PI); // rough Dec
            const ra = (Math.atan2(vector.x, vector.z) * 180 / Math.PI) / 15; // rough RA
            document.getElementById('coords').innerText = `DEC: ${dec.toFixed(0)}°`;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Boot
        init();

    </script>
</body>
</html>
