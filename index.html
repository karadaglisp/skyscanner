<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StarFinder AR</title>
    <style>
        :root {
            --hud-color: #00ffff;
            --hud-bg: rgba(0, 20, 30, 0.85);
            --alert-color: #ff3333;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            color: var(--hud-color);
            user-select: none;
            -webkit-user-select: none;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* HUD LAYOUT */
        #hud-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .hud-status {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--hud-color);
        }

        .hud-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* CROSSHAIR */
        .reticle {
            width: 60px;
            height: 60px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }
        .reticle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: var(--hud-color);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        .reticle-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border-color: var(--hud-color);
            border-style: solid;
        }
        .tl { top: -5px; left: -5px; border-width: 2px 0 0 2px; }
        .tr { top: -5px; right: -5px; border-width: 2px 2px 0 0; }
        .bl { bottom: -5px; left: -5px; border-width: 0 0 2px 2px; }
        .br { bottom: -5px; right: -5px; border-width: 0 2px 2px 0; }

        /* INFO PANEL */
        #info-panel {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            background: var(--hud-bg);
            border: 1px solid var(--hud-color);
            padding: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }
        #info-panel.active {
            opacity: 1;
        }
        #target-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0 0 5px 0;
            text-transform: uppercase;
        }
        #target-desc {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 0;
        }

        /* START OVERLAY */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
        }

        h1 {
            font-size: 2.5em;
            letter-spacing: 5px;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 0 10px var(--hud-color);
        }

        .btn {
            background: transparent;
            color: var(--hud-color);
            border: 2px solid var(--hud-color);
            padding: 15px 40px;
            font-family: inherit;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: var(--hud-color);
            color: black;
            box-shadow: 0 0 20px var(--hud-color);
        }

        .loading {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }

    </style>
    
    <!-- Import Map for Three.js and Controls -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="canvas-container"></div>

    <!-- HUD -->
    <div id="hud-layer">
        <div class="hud-top">
            <div id="gps-status" class="hud-status">GPS: INITIALIZING...</div>
            <div id="lst-time" class="hud-status">LST: 00:00</div>
        </div>
        
        <div class="hud-center">
            <div class="reticle">
                <div class="reticle-corner tl"></div>
                <div class="reticle-corner tr"></div>
                <div class="reticle-corner bl"></div>
                <div class="reticle-corner br"></div>
            </div>
        </div>

        <div id="info-panel">
            <h2 id="target-name">Target</h2>
            <p id="target-desc">Description</p>
        </div>
    </div>

    <!-- Start Overlay -->
    <div id="start-overlay">
        <h1>STARFINDER</h1>
        <p style="text-align:center; max-width: 80%;">
            Augmented Reality Sky Scanner.<br>
            Tap below to launch.
        </p>
        <button id="start-btn" class="btn">LAUNCH SYSTEM</button>
        <div id="permission-log" class="loading"></div>
    </div>

    <!-- Application Logic -->
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        // --- CONFIGURATION ---
        const STAR_COUNT = 800; // Background stars
        const SPHERE_RADIUS = 500;
        const CONSTELLATION_COLOR = 0x00ffff;
        
        // --- DATA: CONSTELLATIONS ---
        const DATABASE = [
            {
                id: 'orion',
                name: 'Orion',
                desc: 'The Hunter. Prominent constellation located on the celestial equator.',
                stars: [
                    { ra: 5.91, dec: 7.4, name: 'Betelgeuse' }, // 0
                    { ra: 5.24, dec: 6.3, name: 'Bellatrix' },  // 1
                    { ra: 5.55, dec: -0.3, name: 'Mintaka' },   // 2 (Belt)
                    { ra: 5.60, dec: -1.2, name: 'Alnilam' },   // 3 (Belt)
                    { ra: 5.67, dec: -1.9, name: 'Alnitak' },   // 4 (Belt)
                    { ra: 5.79, dec: -9.6, name: 'Saiph' },     // 5
                    { ra: 5.24, dec: -8.2, name: 'Rigel' }      // 6
                ],
                connections: [[0,1], [1,2], [2,3], [3,4], [4,5], [4,0], [2,6]]
            },
            {
                id: 'ursa_major',
                name: 'Ursa Major',
                desc: 'The Great Bear. Contains the Big Dipper asterism.',
                stars: [
                    { ra: 11.06, dec: 61.75, name: 'Dubhe' },   // 0
                    { ra: 11.03, dec: 56.38, name: 'Merak' },   // 1
                    { ra: 11.89, dec: 53.69, name: 'Phecda' },  // 2
                    { ra: 12.25, dec: 57.03, name: 'Megrez' },  // 3
                    { ra: 12.90, dec: 55.95, name: 'Alioth' },  // 4
                    { ra: 13.39, dec: 54.92, name: 'Mizar' },   // 5
                    { ra: 13.79, dec: 49.31, name: 'Alkaid' }   // 6
                ],
                connections: [[0,1], [1,2], [2,3], [3,0], [3,4], [4,5], [5,6]]
            },
            {
                id: 'bootes',
                name: 'Bootes',
                desc: 'The Herdsman. Contains Arcturus, the third-brightest star.',
                stars: [
                    { ra: 14.26, dec: 19.18, name: 'Arcturus' }, // 0
                    { ra: 14.77, dec: 27.07, name: 'Izar' },     // 1
                    { ra: 13.91, dec: 18.39, name: 'Muphrid' },  // 2
                    { ra: 15.26, dec: 33.31, name: 'Seginus' },  // 3
                    { ra: 14.53, dec: 38.30, name: 'Nekkar' },   // 4
                    { ra: 14.73, dec: 40.39, name: 'Alkalurops'} // 5
                ],
                connections: [[0,1], [0,2], [1,3], [3,4], [4,5]]
            }
        ];

        // --- APP STATE ---
        let scene, camera, renderer, controls;
        let starContainer; 
        let raycaster;
        let constellationHitSpheres = []; 
        
        let userLat = 51.5; // Default (London)
        let userLon = 0;
        let gpsLocked = false;
        let deviceControlActive = false;
        let animationFrameId;

        // --- INITIALIZATION ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Cleanup if re-init
            if(renderer) {
                container.removeChild(renderer.domElement);
            }

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1); 

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            starContainer = new THREE.Group();
            scene.add(starContainer);

            raycaster = new THREE.Raycaster();

            createProceduralStars();
            createConstellations();

            window.addEventListener('resize', onWindowResize);
        }

        // --- ASTRONOMY MATH ---
        function raDecToVector(ra, dec, radius) {
            const phi = (90 - dec) * (Math.PI / 180); 
            const theta = (ra / 24) * 2 * Math.PI; 
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.cos(phi); 
            const z = radius * Math.sin(phi) * Math.sin(theta);
            return new THREE.Vector3(x, y, z);
        }

        function createStarTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }

        // --- OBJECT CREATION ---
        function createProceduralStars() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            for (let i = 0; i < STAR_COUNT; i++) {
                const r = SPHERE_RADIUS;
                const theta = 2 * Math.PI * Math.random();
                const phi = Math.acos(2 * Math.random() - 1);
                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);
                positions.push(x, y, z);
            }
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.PointsMaterial({ color: 0x888888, size: 2, sizeAttenuation: false });
            starContainer.add(new THREE.Points(geometry, material));
        }

        function createConstellations() {
            const starTexture = createStarTexture();
            const material = new THREE.PointsMaterial({ color: 0xffffff, size: 15, map: starTexture, transparent: true, depthWrite: false });
            const lineMaterial = new THREE.LineBasicMaterial({ color: CONSTELLATION_COLOR, transparent: true, opacity: 0.4, linewidth: 2 });

            DATABASE.forEach(constellation => {
                const starPositions = [];
                const vertices = [];
                constellation.stars.forEach(star => {
                    const pos = raDecToVector(star.ra, star.dec, SPHERE_RADIUS);
                    starPositions.push(pos.x, pos.y, pos.z);
                });
                const starGeo = new THREE.BufferGeometry();
                starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
                starContainer.add(new THREE.Points(starGeo, material));

                constellation.connections.forEach(pair => {
                    const idx1 = pair[0], idx2 = pair[1];
                    vertices.push(starPositions[idx1*3], starPositions[idx1*3+1], starPositions[idx1*3+2]);
                    vertices.push(starPositions[idx2*3], starPositions[idx2*3+1], starPositions[idx2*3+2]);
                });
                const lineGeo = new THREE.BufferGeometry();
                lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
                starContainer.add(new THREE.LineSegments(lineGeo, lineMaterial));

                // Hit Sphere
                let cx=0, cy=0, cz=0, count = constellation.stars.length;
                for(let i=0; i<starPositions.length; i+=3) { cx += starPositions[i]; cy += starPositions[i+1]; cz += starPositions[i+2]; }
                const center = new THREE.Vector3(cx/count, cy/count, cz/count);
                const hitMesh = new THREE.Mesh(
                    new THREE.SphereGeometry(40, 8, 8),
                    new THREE.MeshBasicMaterial({ visible: false })
                );
                hitMesh.position.copy(center);
                hitMesh.userData = { ...constellation };
                starContainer.add(hitMesh);
                constellationHitSpheres.push(hitMesh);
            });
        }

        // --- ALIGNMENT & LOOP ---
        function getGreenwichSiderealTime() {
            const now = new Date();
            const julian = (now.getTime() / 86400000) + 2440587.5;
            const D = julian - 2451545.0;
            let gmst = 18.697374558 + 24.06570982441908 * D;
            gmst = gmst % 24;
            if (gmst < 0) gmst += 24;
            return gmst;
        }

        function updateSkyAlignment() {
            // Even if no GPS, we align based on default (London) or previous known loc
            const gmst = getGreenwichSiderealTime();
            const lonHours = userLon / 15;
            let lst = gmst + lonHours;
            if (lst < 0) lst += 24;
            if (lst > 24) lst -= 24;

            // HUD
            const h = Math.floor(lst);
            const m = Math.floor((lst - h) * 60);
            const el = document.getElementById('lst-time');
            if(el) el.innerText = `LST: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;

            // Rotation
            starContainer.rotation.set(0, 0, 0);
            const latRad = userLat * (Math.PI / 180);
            const latCorrection = (Math.PI / 2) - latRad;
            starContainer.rotateX(latCorrection); // Tilt for latitude
            const lstRad = lst * (Math.PI / 12);
            starContainer.rotateY(-lstRad); // Spin for time
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function checkInteractions() {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(constellationHitSpheres);
            const panel = document.getElementById('info-panel');
            if (intersects.length > 0) {
                const data = intersects[0].object.userData;
                document.getElementById('target-name').innerText = data.name;
                document.getElementById('target-desc').innerText = data.desc;
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            if (controls) controls.update();
            updateSkyAlignment(); // Always update time rotation
            checkInteractions();
            renderer.render(scene, camera);
        }

        // --- CONTROLS SETUP ---
        function setupDesktopControls() {
            if (controls) controls.dispose();
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = false;
            controls.enablePan = false;
            controls.rotateSpeed = -0.5;
            deviceControlActive = false;
        }

        function setupMobileControls() {
            if (controls) controls.dispose();
            controls = new DeviceOrientationControls(camera);
            controls.alphaOffset = 0;
            deviceControlActive = true;
        }

        function updateGpsStatus(msg, color) {
            const el = document.getElementById('gps-status');
            if(el) { el.innerText = msg; el.style.color = color; }
        }

        // --- LAUNCH LOGIC (ROBUST) ---
        const btn = document.getElementById('start-btn');
        const overlay = document.getElementById('start-overlay');

        btn.addEventListener('click', async () => {
            // 1. VISUAL START: UNBLOCK USER IMMEDIATELY
            overlay.style.display = 'none';
            if (!scene) init();
            setupDesktopControls(); // Start with fallback manual controls
            animate();

            // 2. ATTEMPT PERMISSIONS (Progressive Enhancement)
            
            // A. Device Orientation (iOS 13+ requires this to be inside the click handler)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    // We await this briefly, but the app is already running visually
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        setupMobileControls();
                    }
                } catch (e) {
                    console.log("Sensors: Manual mode enabled.");
                }
            } else {
                // Non-iOS: Check if we are likely mobile to auto-switch
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    setupMobileControls();
                }
            }

            // B. GPS Location (Async)
            if ("geolocation" in navigator) {
                updateGpsStatus("GPS: LOCATING...", "white");
                const geoOptions = { timeout: 6000, enableHighAccuracy: false }; // 6s timeout
                
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLat = pos.coords.latitude;
                        userLon = pos.coords.longitude;
                        gpsLocked = true;
                        updateGpsStatus(`GPS: LOCKED [${userLat.toFixed(1)}, ${userLon.toFixed(1)}]`, '#00ff00');
                    },
                    (err) => {
                        console.warn(err);
                        updateGpsStatus("GPS: N/A (DEFAULTING)", "orange");
                        // Keep default lat/lon
                    },
                    geoOptions
                );
            } else {
                updateGpsStatus("GPS: UNSUPPORTED", "orange");
            }
        });
    </script>
</body>
</html>
